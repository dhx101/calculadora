<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <div class="bg">
        <div class="calculadora">   
            <div id="resultados">0</div>
        <div class="input">

            <div class="input1">
                <div class="numero">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numero">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numero">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>   
                <div class="numero">
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                </div>    
            </div>        
            <div class="input2">
                <div class="calc">
                    <button>X</button>
                    <button>/</button>
                </div>
                <div class="calc">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="calc">
                    <button>=</button>
                    <button>C</button>
                </div>
            </div>               
        </div>    

        </div>
    </div>
        </div>
    </div>
    <footer><p>Copyright</p></footer>
</body>
</html>
