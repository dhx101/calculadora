<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <div class="bg">
        <div class="calculadora">   
            <div id="resultados"><p class="display">0</p></div>
        <div class="input">

            <div class="input1">
                <div class="numero">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id id="9">9</button>
                </div>
                <div class="numero">
                    <button id id="4">4</button>
                    <button id id="5">5</button>
                    <button id id="6">6</button>
                </div>
                <div class="numero">
                    <button id id="1">1</button>
                    <button id id="2">2</button>
                    <button id id="3">3</button>
                </div>   
                <div class="numero">
                    <button id id="0">0</button>
                    <button id id="00">00</button>
                    <button id id="dot">.</button>
                </div>    
            </div>        
            <div class="input2">
                <div class="calc">
                    <button id id="multiplicar">X</button>
                    <button id id="dividir">/</button>
                </div>
                <div class="calc">
                    <button id id="sumar">+</button>
                    <button id id="restar">-</button>
                </div>
                <div class="calc">
                    <button id id="igual">=</button>
                    <button id id="borrar">C</button>
                </div>
            </div>               
        </div>    

        </div>
    </div>
        </div>
    </div>
    <footer><p>Copyright</p></footer>
</body>
</html>
